<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="up">
            <h1>Weather App</h1>
            <form action="" id='weather-form'>
                <input type="search" name="" id="search" autocomplete="off">
                <button type="submit" id="btn">Submit</button>
            </form>
        </div>
        <div class="down">
            <div class="card">
                <h1 id="title">Example</h1>
                <p id="temp">Example</p>
                <p id="humidity">Example</p>
                <p id="feelslike">Example</p>
                <p id="wind">Example</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
